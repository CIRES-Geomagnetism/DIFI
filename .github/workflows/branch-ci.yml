name: difi pull request pipeline

on:
  push:
    branches: ["Above_Below_SQfield"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .

    - name: Compare with main branch
      run: |
        python -m unittest tests/test_getSQfield.py
        python -m unittest tests/test_validate_inputs.py
        python tests/validate_xdifi2.py
        python tests/validate_difi8.py
        python tests/validate_above_sq_current.py
        python tests/validate_above_and_below_SQ_field.py